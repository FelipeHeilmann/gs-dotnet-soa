services:
  mysql:
    image: mysql:8.0
    container_name: upskilling_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: upskilling_db
      MYSQL_USER: upskilling_user
      MYSQL_PASSWORD: upskilling_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - upskilling_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  api:
    build:
      context: .
      dockerfile: src/UpSkillingPlatform.API/Dockerfile
    container_name: upskilling_api
    environment:
      - ASPNETCORE_ENVIRONMENT=docker
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Server=mysql;Port=3306;Database=upskilling_db;User=upskilling_user;Password=upskilling_pass;
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - upskilling_network
    restart: on-failure

volumes:
  mysql_data:

networks:
  upskilling_network:
    driver: bridge
