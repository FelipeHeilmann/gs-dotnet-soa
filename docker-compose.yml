version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: upskilling_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: upskilling_db
      MYSQL_USER: upskilling_user
      MYSQL_PASSWORD: upskilling_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - upskilling_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:

networks:
  upskilling_network:
    driver: bridge
